Comment: >-
  State machine that automatically opens the curtains
  according to the time set for the morning alarm
StartAt: Wait 1 hour
States:
  Wait 1 hour:
    Type: Wait
    Seconds: 3600
    Next: Time to wake up tomorrow?
  Time to wake up tomorrow?:
    Comment: >-
      twitterから明日の起床時刻を取得する
      取得結果に応じて「Wait 1 hour」or「Good morning」stateに遷移
    Type: Task
    Resource: ${WakeUpTimeFunctionArn}
    Next: Not sleep yet?
  Not sleep yet?:
    Comment: >-
      「Time to wake up tomorrow?」stateで起床時刻が取得できていない場合、「Wait 1 hour」stateに遷移
    Type: Choice
    Choices:
      - Variable: $.open_curtains_at
        IsTimestamp: true
        Next: Good morning!!
    Default: Wait 1 hour
  Good morning!!:
    Comment: カーテンを開く
    Type: Task
    Resource: ${OpenCurtainsFunctionArn}
    End: true
